<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <ng-container *ngIf="(getPostList() | async) as postListItem;">
                <table mat-table [dataSource]="postListItem" class="w-100 mat-elevation-z8 post-list-table">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>
                    <ng-container matColumnDef="subTitle">
                        <th mat-header-cell *matHeaderCellDef> SubTitle </th>
                        <td mat-cell *matCellDef="let element"> {{element.subTitle}} </td>
                    </ng-container>
                    <ng-container matColumnDef="imageUrl">
                        <th mat-header-cell *matHeaderCellDef> Image Url </th>
                        <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="deletePost(element); $event.stopPropagation()"  mat-icon-button aria-label="Delete post">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editPost(row)"></tr>
                </table>
            </ng-container>
            <mat-progress-bar *ngIf="isLoading" node="inderteminate"></mat-progress-bar>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button mat-fab matTooltip="Info about the action" (click)="createPost()" color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
