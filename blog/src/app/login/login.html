<div class="container-fluid mt-5">
    <div class="row align-content-center d-flex justify-content-center row">
        <div class="col-4">
            <mat-card>
                <mat-card-title>Login form</mat-card-title>
                <form #form="ngForm">
                    <mat-card-content>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <input type="text" [(ngModel)]="user.email" matInput placeholder="email" name="email" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <input type="password" [(ngModel)]="user.password" matInput placeholder="password" name="password" required>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions class="d-flex justify-content-center">
                        <button mat-flat-button (click)="onSubmit(form)" [disabled]="isLoading" color="primary" class="w-100">Submit</button>
                    </mat-card-actions>
                </form>
                <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
            </mat-card>
        </div>
    </div>
</div>
